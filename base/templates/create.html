<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h1>This is Create Page</h1>
    {% include 'nav.html'%}
    <form method="POST" onsubmit="return validateForm()">
        {% csrf_token %}
        {% if error_message %}
        <div class="alert alert-danger">{{ error_message }}</div>
        {% endif %}

        <div class="mb-3">
            <label for="title" class="form-label"> <strong>Title</strong></label>
            <input type="text" class="form-control" id="title" name="title"aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label"><strong>Content</strong></label>
            <textarea name="content" class="form-control" id="content" name="content"></textarea>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label"> <strong>Author</strong></label>
            <input type="text" class="form-control" id="author" name="author">
        </div>
        <div class="mb-3">
            <label for="created_at" class="form-label"> <strong>Created At</strong></label>
            <input type="text" class="form-control" id="created_at" name="created_at" readonly>
        </div>
        <button type="submit" class="btn btn-primary"> Create</button>
    </form>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var now = new Date();
        var created_at_input = document.getElementById('created_at');
        var year = now.getFullYear();
        var month = String(now.getMonth() + 1).padStart(2, '0'); // Add leading zero if needed
        var day = String(now.getDate()).padStart(2, '0'); // Add leading zero if needed
        var hour = String(now.getHours()).padStart(2, '0'); // Add leading zero if needed
        var minute = String(now.getMinutes()).padStart(2, '0'); // Add leading zero if needed
        var second = String(now.getSeconds()).padStart(2, '0'); // Add leading zero if needed
        var formatted_date = `${year}-${month}-${day} ${hour}:${minute}:${second}`;
        created_at_input.value = formatted_date;
    });
    function validateForm() {
        var title = document.getElementById('title').value.trim();
        var content = document.getElementById('content').value.trim();
        var author = document.getElementById('author').value.trim();

        if (!title || !content || !author) {
            alert("Don't leave any empty fields!");
            return false; // Prevent form submission
        }
        return true; // Allow form submission
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
