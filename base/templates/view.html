<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h1>This is View Page</h1>
    <form method="POST" onsubmit="return validateForm()">
        {% csrf_token %}
        {% if error_message %}
        <div class="alert alert-danger">{{ error_message }}</div>
        {% endif %}

        <div class="mb-3">
            <label for="title" class="form-label"> <strong>Title</strong></label>
            <input type="text" class="form-control" id="title" name="title"aria-describedby="emailHelp" readonly value="{{blog.title}}">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label"><strong>Content</strong></label>
            <textarea name="content" class="form-control" id="content" name="content" readonly>{{blog.content}}</textarea>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label"><strong>Author</strong></label>
            <input type="text" class="form-control" id="author" name="author" readonly value="{{blog.author}}">
        </div>
        <div class="mb-3">
            <label for="created_at" class="form-label"><strong>Created At</strong></label>
            <input type="text" class="form-control" id="created_at" name="created_at" readonly value="{{blog.created_date}}">
        </div>
        <a href="{% url 'home' %}"><button type="button"class="btn btn-danger">Back to Home Page</button></a> 
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
